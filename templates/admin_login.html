<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div style="width:300px;margin:100px auto;text-align:center;">
    <h2>Admin Login</h2>

    <form method="POST">
        <input type="email" name="email" placeholder="Admin Email" required style="width:100%;padding:8px;margin:5px 0;">
        <input type="password" name="password" placeholder="Password" required style="width:100%;padding:8px;margin:5px 0;">
        <button type="submit" style="width:100%;padding:8px;margin-top:10px;">Login</button>
    </form>
</div>

</body>
</html>
