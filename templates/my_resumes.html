<!DOCTYPE html>
<html>
<head>
    <title>My Resumes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fb;
            color: #1f2937;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 60px;
            background: linear-gradient(90deg, #2563eb, #06b6d4);
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
        }

        .navbar a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover {
            opacity: 0.85;
        }

        .btn-primary {
            padding: 8px 16px;
            background: white;
            color: #2563eb;
            border-radius: 6px;
            font-weight: 600;
        }

        .btn-outline {
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 6px;
            color: white;
        }

        /* CONTAINER */
        .container {
            padding: 60px;
        }

        .container h2 {
            margin-bottom: 40px;
            font-size: 28px;
        }

        /* GRID */
        .resume-grid {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* CARD */
        .resume-card {
            background: white;
            width: 300px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .resume-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.12);
        }

        .resume-card h3 {
            margin-bottom: 15px;
        }

        .resume-card p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 25px;
        }

        /* CARD BUTTONS */
        .card-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .resume-grid {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="logo">ResumeGenerator</div>
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/builder/personal" class="btn-primary">Create New</a>
        <a href="/logout" class="btn-outline">Logout</a>
    </div>
</nav>

<div class="container">

    <h2>My Resumes</h2>

    {% if resumes %}
        <div class="resume-grid">
            {% for resume in resumes %}
                <div class="resume-card">

                    <h3>Resume #{{ resume.resume_id }}</h3>
                    <p><strong>Created:</strong> {{ resume.created_at }}</p>

                    <div class="card-buttons">

                        <a href="/review/{{ resume.resume_id }}" class="btn-primary">
                            Preview
                        </a>

                        <a href="/edit/{{ resume.resume_id }}" class="btn-secondary">
                            Edit
                        </a>

                        <a href="/delete-resume/{{ resume.resume_id }}"
                           class="btn-danger"
                           onclick="return confirm('Are you sure you want to delete this resume?')">
                           Delete
                        </a>

                    </div>

                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No resumes found. Create your first resume.</p>
        <a href="/builder/personal" class="btn-primary">Create Resume</a>
    {% endif %}

</div>

</body>
</html>
