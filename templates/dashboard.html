<!DOCTYPE html>  
<html>  
<head>  
    <title>Dashboard - Resume Generator</title> 

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fb;
            color: #1f2937;
        }

        /* NAVBAR */
        .dashboard-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 60px;
            background: linear-gradient(90deg, #2563eb, #06b6d4);
            color: white;
        }

        .dashboard-navbar .logo {
            font-size: 20px;
            font-weight: 700;
        }

        .dashboard-navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .dashboard-navbar a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }

        .dashboard-navbar a:hover {
            opacity: 0.8;
        }

        .logout-btn {
            background: white;
            color: #2563eb !important;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 600;
        }

        /* CONTAINER */
        .dashboard-container {
            padding: 60px;
            text-align: center;
        }

        .dashboard-container h1 {
            font-size: 32px;
            margin-bottom: 50px;
        }

        /* CARDS */
        .dashboard-cards {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .dashboard-card {
            background: white;
            padding: 40px;
            width: 320px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.12);
        }

        .dashboard-card h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .dashboard-card p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 25px;
        }

        /* BUTTONS */
        .primary-btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            background: linear-gradient(90deg, #2563eb, #1e40af);
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37,99,235,0.3);
        }

        .secondary-btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            background: #e5e7eb;
            color: #1f2937;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .secondary-btn:hover {
            background: #d1d5db;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 30px;
            }

            .dashboard-navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>  

<body>  

<!-- TOP NAVBAR -->  
<nav class="dashboard-navbar">  
    <div class="logo">ResumeGenerator</div>  

    <div class="nav-links">  
        <span>Welcome, {{ session['user_name'] }}</span>  
        <a href="/dashboard">Dashboard</a>  
        <a href="/my-resumes">My Resumes</a>  
        <a href="/logout" class="logout-btn">Logout</a>  
    </div>  
</nav>  

<!-- MAIN CONTENT -->  
<div class="dashboard-container">  

    <h1>Your Dashboard</h1>  

    <div class="dashboard-cards">  

        <!-- Create Resume -->  
        <div class="dashboard-card">  
            <h3>Create Resume</h3>  
            <p>Start building your professional resume from scratch.</p>  
            <a href="/create-resume" class="primary-btn">  
                Create New Resume  
            </a>  
        </div>  

        <!-- My Resumes -->  
        <div class="dashboard-card">  
            <h3>My Resumes</h3>  
            <p>View, edit, or delete your saved resumes.</p>  
            <a href="/my-resumes" class="secondary-btn">  
                View My Resumes  
            </a>  
        </div>  

    </div>  

</div>  

</body>  
</html>
